<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira Freedman Lab1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
        <header class="header"><h1>Kira Freedman's Labs</h1></header>
        <div class="container">
          <div class="left_section box">
            <h2>Album Names</h2>
            <ol class="box">
              <li>Yeah Yeah Yeah - Fever To Tell</li>
              <li>Underwood - Dubnobasswithmyheadman</li>
              <li>Young Fathers - CoCoa Butter</li>
              <li>Sleigh Bells - Treats</li>
              <li>Handsome Furs - Face Control</li>
            </ol>
          </div>
          <div class="right_section box">
            <h2>Image Carousel</h2>
            <div class="carousel">
                <button class="prev">prev</button>
                <div class="slides">
                  <div class="carousel_item visible"><img id="slide_1" src='images/beach.png'alt= "Beach landscape" /></div>
                  <div class="carousel_item hidden"><img id="slide_2" src='images/city.png' alt= "Chicago skyline" /></div>
                  <div class="carousel_item hidden"><img id="slide_3" src='images/desert.png' alt= "Utah desert" /></div>
                  <div class="carousel_item hidden">
                      <img
                        id="slide_4"
                        src='images/mountains.png'
                        alt= "Mountain landscape"
                      />
                  </div>
                </div>
                <button class="next">next</button>
            </div>
            <div class="box">
              Four different types of environments
            </div>
          </div>
        </div>
        <footer class="footer">
          KiraFreedman<a href="http://github.com/KiraFreedman/">Kira Freedman's Github</a>
        </footer>
    </div>
    <script src="script.js" ></script>
  </body>
</html>
